<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Wiki Search</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 jumbotron text-center">
            <h1 class="heading">Wikkiraat</h1>
            <p><i>Live Search results from wikipedia...</i></p>
            <hr class="shortHr">
            <div class="searchBox">
              <input type="text" class="form-control" name="search" id="search" placeholder="Type something interesting!">
                <br><br>
              <button class="btn btn-primary random">Article of the day</button>
            </div>
          </div>

          <div class="col-sm-8 col-sm-offset-2">
            <div id="update">

            </div>
          </div>
        </div>
      </div>


      <div class="cotainer-fluid embed-responsive embed-responsive-16by9">
        <div class="row">
          <iframe src="" frameborder="0" class="embed-responsive-item" width="1080" height="760" allowfullscreen>

          </iframe>
        </div>
      </div>

        <script
        src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
  </body>
</html>
